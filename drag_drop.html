<!DOCTYPE html>
<html>
    <head>
        <style>
            #div1{
                width: 350px;
                height: 200px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>

        <script>
            function allowdrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData('jpg', ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data=ev.dataTransfer.getData('jpg');
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <h3>Drag the image to the box</h3>
        <div id="div1" ondrop="(drop(event))" ondragover="allowdrop(event)"></div>
        <br>
        <img src="cheetah.jpg" id="drad1" draggable="true" ondragstart="drag(event)" width="200" height="100">

    </body>
</html>
