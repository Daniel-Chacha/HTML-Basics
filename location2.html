<!DOCTYPE html>
<html>
    <body>
        <h3>Handling errors and rejections when getting location</h3>
        <button onclick="getlocation()">Try it!</button>
        <p id="demo"></p>

        <script>
            const x=document.getElementById('demo')
            function getlocation(){
                if (navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showposition, showerror);
                }
                else {
                    x.innerHTML('Sorry your browser does not support geo location')
                }
            }

            function showposition(position){
                x.innerHTML='Latitude' +position.coords.latitude +"<br>Longitude" +position.coords.longitude +'<br>Altitude' +position.coords.altitude
            }

            function showerror(error){
                switch(error.code){
                    case error.PERMISSION_DENIED:
                        x.innerHTML='User denied request for Geolocation'
                        break;
                    case error.PERMISSION_UNAVAILABLE:
                        x.innerHTML='Location information is unavailable'
                        break;
                    case error.TIMEOUT:
                        x.innerHTML='Request to get user location timed out'
                        break;
                    case error.UNKNOWN_ERROR:
                        x.innerHTML='An unknown error occurred'

                }
            }
        </script>


    </body>
</html>
