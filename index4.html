<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                counter-reset: section;
            }
            h1{
                counter-reset: subsection;
            }

            h1::before{
                counter-increment: section;
                content: "Section" counter(section) ".";
            }

            h2::before{
                counter-increment: subsection;
                content: counter(section) "." counter(subsection) " ";
            }
        </style>
    </head>
    <body>
        <h1>Web Development Tutorial</h1>
        <h2>HTML </h2>
        <h2>CSS</h2>
        <h2>Javascript</h2>
        <h2>Bootstrap</h2>
        <h2>Django</h2>

        <h1>Game Development</h1>
        <h2>C++</h2>
        <h2>Java</h2>
        <h2>Python</h2>
        <h2>C</h2>

        <h1>Scripting Tutorial</h1>
        <h2>Javascript</h2>
        <h2>jQuery</h2>
        <h2>React</h2>

        <h1>Database Development</h1>
        <h2>MySQL</h2>
        <h2>Maria DB</h2>
        <h2>MongoDB</h2>
    </body>
</html>
