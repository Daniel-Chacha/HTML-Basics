<!DOCTYPE html>
<!--Dotted table borders-->

<html>
    <head>
        <style>
            th,td{
                border: 1px solid black;
                border-style: dashed;
                border-color: blue;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Chacha</td>
                <td>20</td>
            </tr>
        </table>
    </body>
</html>
