<!DOCTYPE html>
<html>
    <body>
        <h1>Using the ID attribute in Javascript</h1>

        <h1 id="Header">Hello World!</h1>
        <button onclick="displayresults()">Change Text</button>

        <script>
            function displayresults(){
                document.getElementById('Header').innerHTML='Have a nice day';
            }
        </script>
    </body>
</html>
