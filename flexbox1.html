<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                box-sizing: border-box;
            }
            /*container for the flexboxes*/
            .row{
                display: flex;
                flex-wrap: wrap;
            }
            /*create four equal columns*/
            .column{
                flex: 25%;
                padding: 20px;
            }

            @media screen and(max-width:992px) {
                .column{
                    flex: 50%;
                }
            }

            @media screen and (max-width:600px) {
                .row{
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <h2>Responsive four column layout using flexbox</h2>

        <div class="row">
            <div class="column" style="background-color: #aaa;">
                <h3>Column 1</h3>
                <p>Some text ....</p>
            </div>

            <div class="column" style="background-color: #bbb;">
                <h3>Column 2</h3>
                <p>Some text</p>
            </div>

            <div class="column" style="background-color: #ccc;">
                <h3>Column 3</h3>
                <p>Some text...</p>
            </div>

            <div class="column" style="background-color: #ddd;">
                <h3>Column 4</h3>
                <p>Some text...</p>
            </div>
        </div>
    </body>
</html>
