<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                width: 350px;
                height: 300px;
                object-fit: cover;
                object-position: 40% 100%;
            }
        </style>
    </head>
    <body>
        <h1>Using object position to display only the desired parts of the image</h1>
        <img src="cheetah.jpg" alt="cheetah">
    </body>
</html>
