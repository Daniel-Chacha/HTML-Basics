<!DOCTYPE html>
<html>
    <head>
        <style>
            .tooltip{
                position: relative;
                display: inline-block;
                border-bottom: 1px solid black;
            }
            .tooltip .tooltiptext{
                visibility: hidden;
                width: 120px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                position: absolute;
                z-index: 1;
                top: 100%;
                left: 50%;  
                margin-left: -60px;
            }
            .tooltip:hover .tooltiptext{
                visibility: visible;
            }
        </style>
    </head>
    <body style="text-align: center;">
        <h1>Basic Tooltip</h1>
        <div class="tooltip">Hover over me <span class="tooltiptext">Tooltiptext</span></div>
    </body>
</html>
