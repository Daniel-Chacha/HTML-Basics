
    <!--The HEADER 
Its represents a container for introductory content or a set pf navigational links.
It typically contains one or more heading elements, logo or icon, auhorship information.
I  can use several header elememts in one HTML document.
However header cannot be placed within a <footer> , <address> , or another <header> element->

    <FOOTER>
Defines a footer for a document or section.
It typically contains authorship information, copyright information, contact information, sitemap, back to top links, related documents.
I can have several footers in one document.

    <NAV>
The navigation element defines a set of navigation links.
Notice that not all links of a documents should be inside a <nav> element.
The nav element is extended only for major blocks of navigation links.

    <ASIDE>
Defines some content aside from the content it is placed in(like a sidebar)
It should be indirectly related to the sorrounding content.
