<!DOCTYPE html>
<html>
    <body>
        <h3>The SVG mask property formed as a triangle</h3>
        
        <svg width="600" height="400">
            <mask id="svgmask1">
                <polygon fill="#ffffff" points="200 0, 400 400,0 400"></polygon>
            </mask>
            <image xmlns:xlinks="http://www.w3.org/1999/xlink" xlink:href="cheetah.jpg" mask="url(#svgmask1)" ></image>
        </svg>
    </body>
</html>
