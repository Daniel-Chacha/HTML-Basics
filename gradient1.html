<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1{
                background-image: linear-gradient(red ,yellow ,green);
                height: 150px;
                width: 400px;
            }
            #grad2{
                background-image: linear-gradient( to right,red ,yellow);
                height: 150px;
                width: 600px;
            }
            #grad3{
                background-image: linear-gradient( to bottom right,blue ,yellow, blue);
                height: 150px;
                width: 600px;
            }
        </style>
    </head>
    <body>
        <div id="grad1">
            <p>top to bottom</p>
        </div>

        <div id="grad2">
            <p>left to right</p>
        </div> <br>

        <div id="grad3">
            <p>diagonally</p>
        </div>
    </body>
</html>
