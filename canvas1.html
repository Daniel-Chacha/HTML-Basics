    <br>  <br>

        <canvas id="mycan" width="200" height="100" style="border: 1px solid #d3d3d3;"></canvas>
        
        <script>
            var c=document.getElementById("mycan");
            var ctx=c.getContext('2d');
            ctx.beginPath();
            ctx.arc(95,45,40,0, 2*Math.PI);
            ctx.stroke();
        </script>  <br>  <br>

        <canvas id="can" width="200" height="100" style="border: 1px solid #d3d3d3;"></canvas>
        <script>
            var c=document.getElementById('can');
            var ctx=c.getContext('2d');
            ctx.font="30px Arial"
            ctx.fillText('Hello World',30,50 )
        </script> <br>  <br>  <br>

        <canvas id="drawing" width="200" height="100" style="border: 1px solid #d3d3d3;"></canvas>
        <script>
            var c=document.getElementById('drawing');
            var ctx=c.getContext('2d');
            ctx.font='30px Arial';
            ctx.strokeText('Hello World' ,30,50);
        </script>  <br> <br> <br>

        <canvas id="draw" width="200" height="100" style="border: 1px solid #d3d3d3;"></canvas>
        <script>
            var c=document.getElementById('draw');
            var ctx=c.getContext('2d');
            
            var grd=ctx.createLinearGradient(0,0,200,0);
            grd.addColorStop(0,'red');
            grd.addColorStop(1,'white');

            ctx.fillStyle=grd;
            ctx.fillRect(10,10,150,80);
        </script> <br> <br>  <br>

        <canvas id="image" width="200" height="100" style="border: 1px solid #d3d3d3;"></canvas>
        <script>
            var c=document.getElementById('image');
            var ctx=c.getContext('2d');

            var grd=ctx.createRadialGradient(75,50,5,90,60,100);
            grd.addColorStop(0,'red');
            grd.addColorStop(1,'white')

            ctx.fillStyle=grd;
            ctx.fillRect(10,10,150,80);

        </script>

    </body>
</html>
