<!DOCTYPE html>
<html>
    <head>
        <style>
            .mask2{
                -webkit-mask-image: radial-gradient(circle ,black 30% ,rgba(0,0,0,0.5) 30%);
                mask-image: radial-gradient(circle ,black 30% ,rgba(0,0,0,0.5) 30%) ;
            }
        </style>
    </head>
    <body>
        <h1>Radial gradient as a mask layer</h1>

        <div class="mask2">
            <img src="landscape.jpg" alt="landscape" width="1000" height="700">
        </div>
    </body>
</html>
