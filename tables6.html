<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        <h1>A 100% width table</h1>
        <table style="width: 100%;">
            <tr>
                <th style="width: 70%;">FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
    
            <tr style="height: 200px;">
                <td>Daniel</td>
                <td>Chacha</td>
                <td>20</td>
            </tr>
        </table>

    </body>
</html>
