<!DOCTYPE html>
<html>
    <head>
        <style>
            #customers{
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            #customers td, #customers th{
                border: 1px solid #ddd;
                padding: 8px;
            }
            #customers tr:nth-child(even){
                background-color: #f2f2f2;  
            }
            #customers th{
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #04AA6D;
                color: white;
            }
            #customers tr:hover{
                background-color: dodgerblue;
            }
            
            
        </style>
    </head>
    <body>
        
        <h1>A Fancy Table</h1>

        <table id="customers">
            <tr>
                <th>Company</th>
                <th>City</th>
                <th>Country</th>
            </tr>

            <tr>
                <td>Safaricom</td>
                <td>Nairobi</td>
                <td>Kenya</td>
            </tr>

            <tr>
                <td>Vodacom</td>
                <td>Arusha</td>
                <td>Tanzania</td>
            </tr>

            <tr>
                <td>MTN</td>
                <td>Lagos</td>
                <td>Nigeria</td>
            </tr>

            <tr>
                <td>Mala</td>
                <td>Kampala</td>
                <td>Uganda</td>
            </tr>

            <tr>
                <td>Jumia</td>
                <td>Johannesburg</td>
                <td>South Africa</td>
            </tr>

            <tr>
                <td>Sendy</td>
                <td>Nairobi</td>
                <td>Kenya</td>
            </tr>

            <tr>
                <td>Halotel</td>
                <td>Dodoma</td>
                <td>Tanzania</td>
            </tr>

            <tr>
                <td>Startimes</td>
                <td>Pretoria</td>
                <td>South Africa</td>
            </tr>
        </table>
    </body>
</html>
