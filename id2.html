<!DOCTYPE html>
<!--a class can be used by many html elements but id is only used by one element-->
<html>
    <head>
        <style>
            #header{
                background-color: lightblue;
                padding: 20px;
                color: black;
                text-align: center;
            }
            .city{
                background-color: tomato;
                color: black;
                text-align: left;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <!--An element with a unique ID-->
        <h1 id="header">Cities in Kenya</h1>

        <!--Elements sharing a class-->
        <h2 class="city">Nairobi</h2>
        <p>This is the capital city of Kenya</p>

        <h2 class="city">Kisumu</h2>
        <p>This is the lake port of Kenya</p>

        <h2 class="city">Mombasa</h2>
        <p>This is the sea port of Kenya/p>
    </body>

</html>
