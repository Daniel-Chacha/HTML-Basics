<!DOCTYPE html>
<html>
    <body>
        <h1 id="demo">Javascript can change the style of an HTML element</h1>

        <script>
            function myfunc() {

            document.getElementById('demo').style.fontSize='25px';
            document.getElementById('demo').style.color='red';
            document.getElementById('demo').style.backgroundColor='yellow';

            }

        </script>

        <button onclick="myfunc()">Change style</button>
    </body>
</html>
