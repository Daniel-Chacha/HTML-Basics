<!DOCTYPE html>
<html>
    <body>
        
        <form action="">
            <label for="fav_color">Favorite Color:</label>
            <input type="color" name="favcolor" id="fav_color">
        </form> <br> <br>



    <!--date field-->
    <form action="">
        <label for="birthday_date">birthday date</label>
        <input type="date" name="birthday" id="birthday_date">
        <input type="submit">
    </form> <br> <br> <br>



    <!--date field ; insert max and min dates-->
    <form action="">
        <label for="datemax">Enter a date before 1980-01-01</label>
        <input type="date" name="birthday" id="datemax" max="1980-01-01">
<br>
        <label for="datemin">Enter a date before 1970-01-01</label>
        <input type="date" name="birthday" id="datemin" min="1970-01-01"> <br>
        <input type="submit">
    </form>  <br>  <br>


    <!--The input type="datetime-local" specifies a date and time input field, with no time zone.-->
    <form action="">
        <label for="birthday_time">birthday(date & Time):</label>
        <input type="datetime-local" name="birthday" id="birthday_time"> <br> <br>
        <input type="submit">
    </form>

    </body>

    
</html>
