<!DOCTYPE html>
<html>
    <head>
        <style>
            .div1{
                width: 100px;
                height: 100px;
                background: red;
                transition: 2s;
            }
            .div1:hover{
                width: 300px;
            }
            .div2{
                width: 100px;
                height: 100px;
                background: red;
                transition: width 2s ,height 4s;
            }
            .div2:hover{
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1>The transition property</h1>
        <p>Hover over the element to see the transition effect</p>
        <div class="div1"></div>  <br>  <br>
        <div class="div2"></div>
    </body>
</html>
