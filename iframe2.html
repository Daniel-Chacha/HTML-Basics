<!DOCTYPE html>
<html>
    <body>
        <h2>Iframe - Target for a link</h2>

        <iframe src="https://www.google.com" name="iframe_a" height="300px" width="100%" title="Iframe Example" frameborder="0"></iframe>

        <p> <a href="https://www.w3schools.com" target="iframe_a"></a>w3schools.com</p>
    </body>
</html>
