<!DOCTYPE html>
<html>
    <head>
        <style>
            #example1{
                height: 150px;
                width: 300px;
                border: 1px solid;
                padding: 10px;
                box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green;
                margin: 20px;
            }
            #example2{
                height: 150px;
                width: 300px;
                border: 1px solid;
                padding: 10px;
                box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Multiple Shadows</h1>
        <div id="example1">
            <h2>Multiple Shadows</h2>
        </div>   <br>   <br>

        <div id="example2">
            <h2>Multiple Shadows with a blurry effect</h2>
        </div>
    </body>
</html>
